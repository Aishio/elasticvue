name: Run tests

on:
  push:
    branches:
      - master
      - develop
  pull_request:
    branches:
      - develop

  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: install dependencies
        run: yarn
      - name: install playwright
        run: yarn playwright install --with-deps
      - name: run tests
        run: yarn playwright test
